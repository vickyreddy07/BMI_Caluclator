<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trendy BMI Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
	<div class="card">
		<h2>BMI Calculator</h2>
		<p>Enter your weight and height to calculate BMI</p>
		<form>
			<input id="weight" type="number" placeholder="Weight (kg)">
			<input id="height" type="number" placeholder="Height (cm)">
			<button type="button" onclick="calculate()">Calculate BMI</button>
		</form>
		<div id="results">Your BMI results will appear here</div>
	</div>

	<div class="bmi-table">
		<h3>BMI Categories</h3>
		<table>
			<tr>
				<th>Underweight</th>
				<th>Healthy</th>
				<th>Overweight</th>
				<th>Obese</th>
			</tr>
			<tr>
				<td>&lt; 18.5</td>
				<td>18.5 - 24.9</td>
				<td>25 - 29.9</td>
				<td>30+</td>
			</tr>
		</table>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
